
<!DOCTYPE html>  
<html lang="en">
<head> 
<title>StackMob</title>
  
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.8.1-bundled-min.js"></script>
    <!-- include backbone and underscore -->
    <script>
        <!-- //PASTE YOUR INIT HERE --->
        StackMob.init({
            appName: "mybackboneapp",
            publicKey: "86666482-5f74-4f4a-ab1d-bface32e6713",
            apiVersion: 0            
        });

        (function($){    

          var Wine = StackMob.Model.extend({
            schemaName: "wines"
          });
            
          var Wines = StackMob.Collection.extend({
              model: Wine
          });

          var wines = new Wines();
          wines.fetch({async: true});

          var HomeView = Backbone.View.extend({
           
            el: 'body',

            initialize: function() {
              this.template = _.template($('#item-home').html());
              this.render();
            },

            render: function() {

              var el = this.$el

              el.empty();
              el.append(this.template());

              var listView = new ListView({collection:wines});
              $('.span4').append(listView.render().el);

              return this;
            }
   
          });

          var ListView = Backbone.View.extend({
              
              tagName: 'ul',                //define view as ul tag.  Should be able to use either el or tagname
              className : 'nav nav-list',

              initialize: function() {
                  this.collection.bind('all', this.render, this);   //collection listen to all events, and call render() when event occurs
                  this.template = _.template($('#item-list').html());    //load template from #item-list
              },

              render:function (eventName) {
                var template = this.template,
                          el = this.$el,        //jQuery representation of the object
                  collection = this.collection; //collection that is passed from the ListView instantiation (in homeview)
                
                $(".span4 ul").empty();         //empty the list again
                
                collection.each(function(wine){
                    el.append(template(wine.toJSON())); //loop over the collection and append each wine to the list.
                                                        //Name of wine is passed to the template
                });

                el.append('<li><a href="#add">add new wine</a></li>');  //#add will lead to AddView
                
                return this;
              }
          });
      
  
          var AddView = Backbone.View.extend({
            className:"span8",
            tagName: "div",

            events: {
               "click #saveBtn": "save",        //invoke save() on click event at #saveBtn
               "keypress .addName":  "onEnter"  //invoke onEnter() on keypress event at .addName
            },

            initialize: function() {
              this.template = _.template($('#item-edit').html());
              this.collection = this.options.collection;    //collection passed from the AddView instantiation (in AppRouter)
              this.render();
            },

            render: function() {
              $('.span8').remove();                 //remove the span
              $(this.el).html(this.template());     //apply template
              $('.row').append(this.el);
              return this;
            },

            onEnter: function(e) {
              if (e.keyCode == 13) {    //invoke save() if enter key is pressed
                this.save(e); 
              }
            },

            save: function(e) {
              var collection = this.collection;
              e.preventDefault();

              var wine = new Wine({name:$('#name').val() });    //instantiate a wine model with name provided

              wine.create({
                success: function(model){   //create the wine model, pass in success callback function which will contain the model created
                    collection.add(model);  
                }
              });  

              $('#name').val('');   
              
              return this;
            }

          });

          var UpdateView = Backbone.View.extend({

            className:"span8",
            tagName: "div",

            events: {
               "click #saveBtn": "save",
               "click #deleteBtn": "delete", 
               "keypress .addName":  "onEnter"
            },

            initialize: function() {
              this.template = _.template($('#item-edit').html());
              this.model = this.options.model;      //get model passed in from instantiation of updateView (at AppRouter)
              this.render();
            },

            render: function() {
              $('.span8').remove();
              $(this.el).html(this.template(this.model.toJSON()));  //pass model to template
              $('.row').append(this.el);
              return this;
            },

            onEnter: function(e) {
              if (e.keyCode == 13) {
                this.save(e); 
              }
            },

            save: function(e) {
              e.preventDefault();

              this.model.save({name:$('#name').val()},{ //save the model 
                success: function(model) {
                    $('.span8').remove();
                }
              });
              
              return this;
            },
            
            delete: function(e) {
              e.preventDefault();

              this.model.destroy({  //delete the model
                success: function(model) {
                    $('.span8').remove();
                    console.log('removed model: ' + model.get('name'));
                },
                error: function(model, response) {
                    console.log(response);
                }                
              });
              
              return this;
            }            

          });

          AppRouter = Backbone.Router.extend({

            routes:{
                "":"home",
                "add":"add",
                "update/:id":"update"
            },

            home:function() {
              new HomeView();
            },

            add:function() {
              new AddView({collection:wines});
            },

            update:function(e) {
              model = wines.get(e);
              new UpdateView({model: model});
            }
          });

        }(jQuery));

        $(document).ready(function () {
            wineApp = new AppRouter();
            Backbone.history.start();           
        });

    </script>


    <script type="text/template" id="item-home">
      <div class="container">
        <div class="page-header">
            <h1>My Wine App</h1>
        </div>
        <div class="row">
          <div class="span4">
                
          </div>
        </div>
      </div>
    </script>

    <script type="text/template" id="item-edit">
      <form class="form-horizontal" method="post">
        <fieldset>
          <legend>Wine Detail</legend>
          <div class="control-group">
            <label class="control-label" for="input01">Name:</label>
            <div class="controls">
              <input type="text" class="input-xlarge addName" id="name" name="name" value="<%= name %>">
            </div>
          </div>
          <div class="control-group">
            
            <div class="controls">
               <a href="#" id="cancelBtn" class="btn">close</a>
               <a href="#" id="saveBtn" class="btn">save</a>
               <a href="#" id="deleteBtn" class="btn">delete</a>
            </div>
          </div>
          
        </fieldset>
      </form>
    </script>

    <script type="text/template" id="item-list">
        <li><a href="#update/<%= wines_id %>"><%= name %></a></li>
    </script>
   
</head> 

<body></body>
</html>
